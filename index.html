<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Results summary component</title>
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h3>Your Result</h3>
                <div class="circle">
                    <h4>76</h4>
                    <span>of 100</span>
                </div>
                <h1 class="Great">Great</h1>
                <p class="people">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="text">
                <h1>Summary</h1>
                <div class="list">
                    <div class="reaction">
                        <h4><img src="./images/icon-reaction.svg" alt="reaction">Reaction</h4>
                        <span>80 / 100</span>
                    </div>
                    <div class="memory">
                        <h4><img src="./images/icon-memory.svg" alt="reaction">Memory</h4>
                        <span>92 / 100</span>
                    </div>
                    <div class="verbal">
                        <h4><img src="./images/icon-verbal.svg" alt="reaction">Verbal</h4>
                        <span>61 / 100</span>
                    </div>
                    <div class="visual">
                        <h4><img src="./images/icon-visual.svg" alt="reaction">Visual</h4>
                        <span>72 / 100</span>
                    </div>
                </div>
                <div class="Continue-div">
                    <p><a class="Continue" href="#">Continue</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
